<html>
    <head>
        <title>dodue</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="img/check-circle-solid.png"> 
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1 class="text-center">dodue</h1>

        <section id="overdue" style="display: none">
            <h3 class="title">overdue</h3>
            <section id="overdueTasks"></section>
        </section>
        
        <h3 class="title">do now</h3>
        <section id="currentTasks"></section>

        <section id="taskAdd" class="text-center">
            <input id="taskNameInput" type="text" placeholder="enter your task..."/>

            <label for="doDate">do date:</label>
            <input id="doDateInput" name="doDate" type="date"/>

            <label for="dueDate">due date:</label>
            <input id="dueDateInput" name="dueDate" type="date"/>

            <p style="margin-bottom: 0;">
                <button id="addTask">add task</button>
            </p>
        </section>

        <h3 class="title">do later</h3>
        <section id="laterTasks"></section>
        
        <script src="js/app.js"></script>
    </body>
</html>
